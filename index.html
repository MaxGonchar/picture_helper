<!DOCTYPE html>
<html>
<head>
    <title>ImhHelper</title>
    <style>
        .main {
            display: flex;
        }
        .left-sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 150px;
            height: 100vh;
            background-color: #f1f1f1;
            padding: 20px;
        }
        .prediction {
            margin: 0;
        }
        .meta {
            font-size: 20px;
            display: flex;
            gap: 80px;
        }
        .input {
            margin: 0px;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-column-gap: 20px;
        }
        img {
            max-width: 400px;
            max-height: 400px;
        }
        button {
            width: 100px;
            height: 50px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="left-sidebar">
            <p>Total: {{ total_unsorted_images }}</p>
            <button form="imgs-form">Submit</button>
        </div>

        <form id="imgs-form" method="post" action="{{url_for('index')}}">
            {% for img in imgs %}
                <div class="form-item">
                    <a href="{{ img['pageURL'] }}" target="_blank">
                        <div class="content">
                            {% if img['isVideo'] %}
                                <p>Video</p>
                            {% endif %}
                            {% if img['img_content'] %}
                                <img id="myImage" src="data:image/jpg;base64, {{ img['img_content'] }}">
                            {% else %}
                                <p>No image</p>
                            {% endif %}
                        </div>
                    </a>
                    <div class="meta">
                        <div>
                            <p class="prediction" style="color: {{ 'green' if img['isGood'] else 'red' }};">{{ img['isGood'] }} {{ img['likelihood'] }}</p>
                        </div>
                        <div class="input">
                            <fieldset>
                                <input type="radio" name="{{ img['id'] }}" value="bad" checked>
                                <label for="bad" style="color: red;">Bad</label>
                                <input type="radio" name="{{ img['id'] }}" value="good">
                                <label for="good" style="color: green;">Good</label>
                            </fieldset>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </form>
    </div>
</body>


</html>
